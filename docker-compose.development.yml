version: '3'
services:
  site:
    container_name: site
    build:
      context: .
      dockerfile: ./docker/production/Dockerfile.site
    env_file:
      - .env.local
    restart: always
    environment:
      NEXT_PUBLIC_APP_NODE_ENV: development
    ports:
      - '3000:3000'
    # depends_on:
    #   - api
    # networks:
    #   - app-network

  postgres:
    image: postgres:latest
    container_name: postgres
    ports:
      - '6500:5432'
    volumes:
      - ./docker/postgres-data:/var/lib/postgresql/data
    env_file:
      - .env.local

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    ports:
      - '6501:80'
    env_file:
      - .env.local

  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - '6379:6379'
    volumes:
      - ./docker/redis-data:/data

volumes:
  postgres-data:
  redis-data:

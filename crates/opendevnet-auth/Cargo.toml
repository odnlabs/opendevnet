chrono = "0.4.31"
jsonwebtoken = "9.1.0"
redis = "0.24.0"
serde = { version = "1.0.193", features = ["derive"] }
serde_json = "1.0.108"
uuid = "1.6.1"
tracing = "0.1.40"
sqlx = "0.7.3"

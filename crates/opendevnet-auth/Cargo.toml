[package]
name = "opendevnet_auth"
version = "0.0.0"
edition = "2021"
publish = false
license = "CC-BY-NC-SA-4.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
opendevnet_core = { path = "../opendevnet-core" }
opendevnet_user = { path = "../opendevnet-user" }
axum = "0.7.1"
axum-extra = { version = "0.9.0", features = ["cookie"] }
